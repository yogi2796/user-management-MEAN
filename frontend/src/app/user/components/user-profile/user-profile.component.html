<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Profile</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="userProfileForm.get('name')?.invalid && userProfileForm.get('name')?.touched">
              Name is required.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" required>
            <mat-error *ngIf="userProfileForm.get('phone')?.invalid && userProfileForm.get('phone')?.touched">
              Phone is required.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="userProfileForm.get('email')?.invalid && userProfileForm.get('email')?.touched">
              Please enter a valid email.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address">
          </mat-form-field>
  
          <label id="gender-radio-group-label">Gender</label>
          <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
          </mat-radio-group>
  
          <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country">
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <input matInput formControlName="state">
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="userProfileForm.invalid">Update Profile</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
