<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login History</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="loginHistory" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
        
          <!-- Name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element?.userId[0]?.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="Login At">
            <th mat-header-cell *matHeaderCellDef> login At </th>
            <td mat-cell *matCellDef="let element"> {{element.loginAt | date: 'medium'}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="IP">
            <th mat-header-cell *matHeaderCellDef> IP </th>
            <td mat-cell *matCellDef="let element"> {{element?.ipAddress}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </mat-card-content>
    </mat-card>
  </div>
